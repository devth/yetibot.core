name: test
on: push


jobs:
  test:
    name: Test yetibot/core
    env:
      YETIBOT_DB_URL: postgresql://postgres@localhost:5432/yetibot
    runs-on: ubuntu-latest
    container: clojure:openjdk-11
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: yetibot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''
    steps:
      - name: Check out
        # checkout@v2 does not pull the .git directory into the working dir
        uses: actions/checkout@v2
      - name: git status
        run: |
          ls -al
          echo $SHELL
          which git
      - name: lein test
        run: lein test

